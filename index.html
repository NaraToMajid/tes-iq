<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEK IQ - TEST INTELEGENSI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            line-height: 1.4;
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
            padding: 15px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #fff;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 12px;
            color: #888;
            letter-spacing: 1px;
        }
        
        .input-section {
            background: #111;
            border: 1px solid #333;
            padding: 20px;
            margin-bottom: 25px;
        }
        
        .input-label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 1px solid #444;
            color: #fff;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            margin-bottom: 20px;
        }
        
        input:focus {
            outline: none;
            border-color: #fff;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: #fff;
            color: #000;
            border: none;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.2s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: #ccc;
        }
        
        .result-section {
            display: none;
            background: #111;
            border: 1px solid #333;
            padding: 20px;
            margin-top: 20px;
        }
        
        .result-section.active {
            display: block;
        }
        
        .result-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }
        
        .user-name {
            font-weight: 700;
            font-size: 18px;
            color: #fff;
        }
        
        .iq-display {
            text-align: center;
            margin: 25px 0;
            padding: 20px 0;
            border-top: 1px solid #333;
            border-bottom: 1px solid #333;
        }
        
        .iq-score {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: 3px;
        }
        
        .iq-category {
            font-size: 14px;
            color: #888;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .message-box {
            background: #000;
            border: 1px solid #333;
            padding: 15px;
            margin: 20px 0;
            min-height: 100px;
        }
        
        .message-text {
            font-size: 16px;
            line-height: 1.5;
            text-align: center;
        }
        
        .recommend-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: #000;
            color: #fff;
            border: 1px solid #fff;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            margin-top: 20px;
            transition: all 0.2s;
        }
        
        .recommend-btn:hover {
            background: #fff;
            color: #000;
        }
        
        .footer {
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #333;
            text-align: center;
            font-size: 10px;
            color: #555;
            line-height: 1.4;
        }
        
        .notice {
            font-size: 11px;
            color: #777;
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            border-top: 1px solid #222;
        }
        
        /* Efek khusus untuk hasil rendah */
        .low-iq .message-box {
            border-color: #ff0000;
            animation: pulse 2s infinite;
        }
        
        .low-iq .iq-score {
            color: #ff0000;
        }
        
        @keyframes pulse {
            0% { border-color: #ff0000; }
            50% { border-color: #990000; }
            100% { border-color: #ff0000; }
        }
        
        /* Responsif untuk portrait */
        @media (min-width: 768px) {
            .container {
                max-width: 500px;
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .iq-score {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>BERAPA IQ MU?</h1>
            <div class="subtitle">TEST INTELEGENSI STANDAR INTERNASIONAL</div>
        </div>
        
        <div class="input-section">
            <div class="input-label">MASUKKAN NAMA ANDA</div>
            <input type="text" id="nameInput" placeholder="NAMA LENGKAP">
            <button class="btn" id="checkBtn">CEK SEKARANG</button>
        </div>
        
        <div class="result-section" id="resultSection">
            <div class="result-header">
                HASIL TEST IQ UNTUK: <span class="user-name" id="userName">[NAMA]</span>
            </div>
            
            <div class="iq-display">
                <div class="iq-score" id="iqScore">0</div>
                <div class="iq-category">SKOR IQ</div>
            </div>
            
            <div class="message-box">
                <div class="message-text" id="iqMessage">PESAN KATEGORI AKAN MUNCUL DI SINI</div>
            </div>
            
            <div id="recommendation"></div>
            
            <div class="notice">
                *Hasil ini berdasarkan algoritma pengukuran IQ yang telah divalidasi
            </div>
        </div>
        
        <div class="footer">
            <div>Â© 2023 TEST IQ ONLINE</div>
            <div>HASIL INI BERSIFAT RANDOM DAN UNTUK KEPERLUAN HIBURAN SAJA</div>
        </div>
    </div>

    <script>
        // Konfigurasi: Tingkat kemungkinan hasil rendah (1-80)
        const LOW_IQ_CHANCE = 0.65; // 65% kemungkinan dapat IQ rendah
        
        // Data kategori
        const categories = [
            { min: 1, max: 10, 
              msg: "GOBLOK BENERR, GA KETOLONG", 
              link: "nhentai.net",
              btn: "MENDING LU KESINI AJA DAH" },
            
            { min: 11, max: 25, 
              msg: "MONYET AJA LEBIH PINTER MONYET", 
              link: "nhentai.net",
              btn: "MENDING LU KESINI AJA DAH" },
            
            { min: 26, max: 45, 
              msg: "GOBLOK STANDAR INI", 
              link: "nhentai.net",
              btn: "MENDING LU KESINI AJA DAH" },
            
            { min: 46, max: 65, 
              msg: "SUMPAH LU MENDING GAK USAH HIDUP, DAH JELEK, BODOH, GOBLOK, PASTI BEBAN HIDUP ORANG TUANYA KAN INI, MASIH HIDUP SAMA MAMAK BAPAK, TOLOLLL", 
              link: "xnxx.com",
              btn: "MENDING LU KESINI AJA DAH" },
            
            { min: 66, max: 80, 
              msg: "SETARA MONYETTT KOCAKKKKKKKKKKKK", 
              link: "xnxx.com",
              btn: "MENDING LU KESINI AJA DAH" },
            
            { min: 81, max: 100, 
              msg: "BISALAH", 
              link: "https://www.wikipedia.org",
              btn: "BELAJAR LEBIH LANJUT" },
            
            { min: 101, max: 120, 
              msg: "MAYANNN, RATA2 DUNIA GLOBAL, TERUSKAN MEN", 
              link: "https://www.wikipedia.org",
              btn: "BELAJAR LEBIH LANJUT" },
            
            { min: 121, max: 140, 
              msg: "GG, LEBIH PINTAR DARIPADA KEBANYAKAN ORANG INDOH", 
              link: "https://www.khanacademy.org",
              btn: "TINGKATKAN SKILL ANDA" },
            
            { min: 141, max: 160, 
              msg: "U MENDING GANTIIN BAHLIL LAH, BAHLIL GAK BECUS", 
              link: "https://www.khanacademy.org",
              btn: "TINGKATKAN SKILL ANDA" },
            
            { min: 161, max: 200, 
              msg: "ANJAYYYYYYYYYYYYYY, HORMAT PAK GURUU", 
              link: "https://www.khanacademy.org",
              btn: "TINGKATKAN SKILL ANDA" },
            
            { min: 201, max: 300, 
              msg: "IQ ORANG JENIUSS JIRRRRRRRRRRRRR", 
              link: "https://www.khanacademy.org",
              btn: "TINGKATKAN SKILL ANDA" }
        ];
        
        // Elemen DOM
        const nameInput = document.getElementById('nameInput');
        const checkBtn = document.getElementById('checkBtn');
        const resultSection = document.getElementById('resultSection');
        const userName = document.getElementById('userName');
        const iqScore = document.getElementById('iqScore');
        const iqMessage = document.getElementById('iqMessage');
        const recommendation = document.getElementById('recommendation');
        
        // Fungsi random dengan bias ke rendah
        function getRandomIQ() {
            // Random dengan kemungkinan tinggi untuk hasil rendah
            if (Math.random() < LOW_IQ_CHANCE) {
                // IQ rendah (1-80)
                return Math.floor(Math.random() * 80) + 1;
            } else {
                // IQ tinggi (81-300)
                return Math.floor(Math.random() * 220) + 81;
            }
        }
        
        // Dapatkan kategori berdasarkan IQ
        function getCategory(iq) {
            for (let cat of categories) {
                if (iq >= cat.min && iq <= cat.max) {
                    return cat;
                }
            }
            return categories[0];
        }
        
        // Format angka dengan animasi
        function animateIQScore(finalScore) {
            let current = 0;
            const increment = Math.ceil(finalScore / 40);
            const timer = setInterval(() => {
                current += increment;
                if (current >= finalScore) {
                    current = finalScore;
                    clearInterval(timer);
                }
                iqScore.textContent = current;
            }, 30);
        }
        
        // Tampilkan hasil
        function showResults() {
            const name = nameInput.value.trim();
            
            if (!name) {
                alert("MASUKKAN NAMA TERLEBIH DAHULU");
                nameInput.focus();
                return;
            }
            
            // Generate IQ dengan bias
            const iq = getRandomIQ();
            const category = getCategory(iq);
            
            // Tampilkan nama
            userName.textContent = name.toUpperCase();
            
            // Reset kelas
            resultSection.classList.remove('low-iq');
            
            // Tambahkan kelas low-iq jika hasil rendah
            if (iq <= 80) {
                resultSection.classList.add('low-iq');
            }
            
            // Animasikan skor
            animateIQScore(iq);
            
            // Tampilkan pesan
            iqMessage.textContent = category.msg;
            
            // Buat tombol rekomendasi
            recommendation.innerHTML = `
                <button class="recommend-btn" onclick="window.open('${category.link}', '_blank')">
                    ${category.btn}
                </button>
            `;
            
            // Tampilkan hasil
            resultSection.classList.add('active');
            
            // Scroll ke hasil
            setTimeout(() => {
                resultSection.scrollIntoView({ behavior: 'smooth' });
            }, 500);
        }
        
        // Event listeners
        checkBtn.addEventListener('click', showResults);
        
        nameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                showResults();
            }
        });
        
        // Fokus ke input nama saat load
        window.addEventListener('load', function() {
            nameInput.focus();
            
            // Contoh nama untuk placeholder
            const examples = ["BUDI SANTOSO", "SITI AISYAH", "JOKO WIDODO", "DIAN SASTRO"];
            const randomExample = examples[Math.floor(Math.random() * examples.length)];
            nameInput.placeholder = `CONTOH: ${randomExample}`;
        });
    </script>
</body>
</html>
